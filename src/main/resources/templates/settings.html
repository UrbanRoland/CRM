<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">

<head>
<meta charset="UTF-8">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/settingsStyle.css">
	<!--===============================================================================================-->
</head>
<body>


	<div layout:fragment="content">
		<div class="page-content p-5" id="content">
			<div class="container">
				<div class="card">
					<div class="card-header bg-white">
						<h5>
							<b>Adatok módosítása</b>

						</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="card col-sm-6" style="border: none;">
								<div class="card-header bg-white">
									<h7> <b>Felhasználónév</b></h7>
								</div>
								<form name="updateUserName" th:action="@{/updateUserName}"
									th:object="${user}" method="post" novalidate>
									<div class="card-body">

										<div class="form-group">
											<div class="input-group">

												<div class="input-group-prepend">
													<div class="input-group-text">
														<img src="images/icons/person-fill.svg">
													</div>
												</div>

												<input type="text" class="form-control" id="username"
													placeholder="Felhasználónév" name="username"
													th:field="*{username}" required>

												<div th:if="${#fields.hasErrors('username')}"
													class="errMessage alert alert-danger text-left"
													role="alert">
													<p th:errors="*{username}"></p>
												</div>
											</div>
										</div>
									</div>


									<div class="card-footer bg-white" style="margin-top: 54px;">
										<button type="submit" class="btn btn-primary  btn-block">
											<b>Mentés</b>
										</button>
									</div>
								</form>
							</div>
							<div class="card col-sm-6" style="border: none;">
								<div class="card-header bg-white">
									<h7> <b>Jelszó</b></h7>
								</div>
								<form name="updateUserName" th:action="@{/updateUserPassword}"
									th:object="${user}" method="post" novalidate>
									<div class="card-body">


										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<div class="input-group-text">
														<img src="images/icons/shield-lock-fill.svg">
													</div>
												</div>
												<input type="password" class="form-control" id="pass"
													placeholder="Jelszó" name="pass" th:field="*{password}"
													required>
												<div th:if="${#fields.hasErrors('password')}"
													class="errMessage alert alert-danger text-left"
													role="alert">
													<p th:errors="*{password}"></p>
												</div>

											</div>
										</div>

										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<div class="input-group-text">
														<img src="images/icons/shield-lock-fill.svg">
													</div>
												</div>
												<input type="password" class="form-control" id="pass2"
													placeholder="Jelszó mégegyszer" th:field="*{passwordConf}"
													name="pass" required>
												<div th:if="${#fields.hasErrors('passwordConf')}"
													class="errMessage alert alert-danger text-left"
													role="alert">
													<p th:errors="*{passwordConf}"></p>
												</div>
											</div>
										</div>

									</div>
									<div class="card-footer bg-white">
										<button type="submit" class="btn btn-primary  btn-block">
											<b>Mentés</b>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
