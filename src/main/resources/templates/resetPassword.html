<!DOCTYPE html>
<html lang="en">
<head>
<title>Elfelejtett Jelszó</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/home.ico" />
<!--===============================================================================================-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
	integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
	crossorigin="anonymous">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/modalStyle.css">

</head>
<body>

	<div class="container h-100 d-flex justify-content-center">
		<div class="jumbotron my-auto">
			<div class="row ">
				<div class="col-sm" align="center">
					<img src="images/forgetPassword.png" alt="IMG" class="regPicture img-fluid">
				</div>
				<div class="col-sm" align="center">


					<form th:action="@{/reset-password}" th:object="${user}" method="post" novalidate>
						<h3>Jelszó csere</h3>
						<hr />

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<img src="images/icons/person-fill.svg">
									</div>
								</div>
								<input type="password" class="form-control"  th:field="*{password}"  name="pass" 
									placeholder="Jelszó"  
									required>
								<div th:if="${#fields.hasErrors('password')}"
									class="errMessage alert alert-danger text-left" role="alert">
									<p th:errors="*{password}"></p>
								</div>
							</div>
						</div>

		<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<img src="images/icons/shield-lock-fill.svg">
									</div>
								</div>
								<input type="password" class="form-control"  th:field="*{passwordConf}"  name="pass"
									placeholder="Jelszó mégegyszer" 
									required>
					<div th:if="${#fields.hasErrors('passwordConf')}"
									class="errMessage alert alert-danger text-left" role="alert">
									<p th:errors="*{passwordConf}"></p>
								</div>
							</div>
						</div>
						<br />
						<button type="submit" class="btn btn-primary  btn-block">
							<b>Jelszó csere</b>
						</button>
				
						<br /> 
					
							</form>
				</div>
			</div>
		</div>
	</div>


  


	<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
		integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->


</body>
</html>
