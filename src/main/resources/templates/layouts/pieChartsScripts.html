<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<div th:fragment="highchartScripts">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script>
		Highcharts.chart('pieChartStatus', {
			chart : {
				type : 'pie',
				options3d : {
					enabled : true,
					alpha : 50,
					beta : 0
				}
			},
			title : {
				text : 'Hibajegyek összesítése státusz alapján'
			},
			tooltip : {
				pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : 'pointer',
					depth : 35,
					dataLabels : {
						enabled : true,
						format : '{point.name}'
					}
				}
			},
			series : [ {
				type : 'pie',
				name : 'Érték',
				data : [ [ 'Nyitott', [[${Nyitott}]] ], [ 'Zárt', [[${Zart}]] ], [ 'Folyamatban', [[${Folyamatban}]] ],[ 'Felfügesztett', [[${Felfugesztett}]] ]]
			} ],
			  responsive: {
			        rules: [{
			            condition: {
			                maxWidth: 500
			            },
			            chartOptions: {
			                legend: {
			                    align: 'center',
			                    verticalAlign: 'bottom',
			                    layout: 'horizontal'
			                },
			                yAxis: {
			                    labels: {
			                        align: 'left',
			                        x: 0,
			                        y: -5
			                    },
			                    title: {
			                        text: null
			                    }
			                },
			                subtitle: {
			                    text: null
			                },
			                credits: {
			                    enabled: false
			                }
			            }
			        }]
			    }
			  
		});
	</script>


	<script>
		Highcharts.chart('pieChartToPriority', {
			chart : {
				type : 'pie',
				options3d : {
					enabled : true,
					alpha : 50,
					beta : 0
				}
			},
			title : {
				text : 'Hibajegyek összesítése prioritás alapján'
			},
			tooltip : {
				pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : 'pointer',
					depth : 35,
					dataLabels : {
						enabled : true,
						format : '{point.name}'
					}
				}
			},
			series : [ {
				type : 'pie',
				name : 'Érték',
				data : [ [ 'Normál', [[${Normal}]] ], [ 'Fontos', [[${Fontos}]] ], [ 'Extra fontos', [[${Extrafontos}]] ],[ 'Kritikus hiba', [[${Kritikushiba}]] ]]
			} ],
			  responsive: {
			        rules: [{
			            condition: {
			                maxWidth: 500
			            },
			            chartOptions: {
			                legend: {
			                    align: 'center',
			                    verticalAlign: 'bottom',
			                    layout: 'horizontal'
			                },
			                yAxis: {
			                    labels: {
			                        align: 'left',
			                        x: 0,
			                        y: -5
			                    },
			                    title: {
			                        text: null
			                    }
			                },
			                subtitle: {
			                    text: null
			                },
			                credits: {
			                    enabled: false
			                }
			            }
			        }]
			    }
			  
		});
	</script>
	</div>
