<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
<title>Regisztráció</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="images/icons/reg.ico" />
	<!--===============================================================================================-->
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
		integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
		crossorigin="anonymous">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
	<!--===============================================================================================-->
	
</head>
<body>

	<div class="container h-100 d-flex justify-content-center">
		<div class="jumbotron my-auto">
			<div class="row ">
				<div class="col-sm" align="center">
					<img src="images/registration.png" alt="IMG"
						class="regPicture img-fluid">
				</div>
				<div class="col-sm" align="center">

					<form name="registration" th:action="@{/reg}" th:object="${user}"
						method="post" novalidate>
						<h3>Regisztráció</h3>
						<hr />

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<img src="images/icons/person-fill.svg">
									</div>
								</div>
								<input type="text" class="form-control" id="username"
									placeholder="Felhasználónév" th:field="*{username}"
									name="username" required>
								<div th:if="${#fields.hasErrors('username')}"
									class="errMessage alert alert-danger text-left" role="alert">
									<p th:errors="*{username}"></p>
								</div>

							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<img src="images/icons/envelope-fill.svg">
									</div>
								</div>
								<input type="email" class="form-control" id="email"
									placeholder="Email" th:field="*{email}" name="email" required>

								<div th:if="${#fields.hasErrors('email')}"
									class="errMessage alert alert-danger text-left" role="alert">
									<p th:errors="*{email}"></p>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<img src="images/icons/shield-lock-fill.svg">
									</div>
								</div>
								<input type="password" class="form-control" id="pass"
									placeholder="Jelszó" th:field="*{password}" name="pass"
									required>
								<div th:if="${#fields.hasErrors('password')}"
									class="errMessage alert alert-danger text-left" role="alert">
									<p th:errors="*{password}"></p>
								</div>

							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<img src="images/icons/shield-lock-fill.svg">
									</div>
								</div>
								<input type="password" class="form-control" id="pass2"
									placeholder="Jelszó mégegyszer" th:field="*{passwordConf}"
									name="pass" required>
								<div th:if="${#fields.hasErrors('passwordConf')}"
									class="errMessage alert alert-danger text-left" role="alert">
									<p th:errors="*{passwordConf}"></p>
								</div>
							</div>
						</div>

						<br />
						<button type="submit" class="btn btn-primary  btn-block">
							<b>Küldés</b>
						</button>
						<br /> <br />  <a class="backToLogin" href="/login"><img
							src="images/icons/arrow-left.svg"> Bejelentkezés </a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<!--===============================================================================================-->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
	<!--===============================================================================================-->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
			integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
			crossorigin="anonymous"></script>
	<!--===============================================================================================-->

</body>
</html>
