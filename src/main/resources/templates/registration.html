<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/reg.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-picReg js-tilt" data-tilt>
					<img src="images/registration.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="registrationForm">
					<span class="login100-form-title"> Regisztráció </span>

					<div class="wrap-input100 validate-input"
						data-validate="Kötelető kitölteni!">
						<input class="input100" type="text" name="username"
							placeholder="Felhasználónév"> <span
							class="focus-input100"></span> <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Érvényes email: ex@abc.xyz alakú">
						<input class="input100" type="text" name="email"
							placeholder="Email"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-envelope"
							aria-hidden="true"></i>
						</span>
					</div>





					<div class="validate-secondMessage">
					 <div class="wrap-input100 validate-input" 
						 data-validate="">
						<input id="reg1" class="input100" type="password" name="pass"
							placeholder="Jelszó"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-lock"
							aria-hidden="true"></i>
						</span>
					 </div>
					</div>
			
					<div class="validate-secondMessage">
                     <div class="wrap-input100 validate-input"
                        data-validate="">
						<input id="reg2" class="input100" type="password" name="pass"
							placeholder="Jelszó ismét"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-lock"
							aria-hidden="true"></i>
						</span>
					 </div>
				</div>








					<div class="dropdown-el">
						
						<input type="radio" name="szerepkor" value="Vezető"
							id="vezeto"><label for="vezeto">Vezető</label>
						<input type="radio" name="szerepkor" value="Ügyfélszolgálat"
							id="ugyfelszolgalat"><label for="ugyfelszolgalat">Ügyfélszolgálat</label>
						<input type="radio" name="szerepkor" value="Fejlesztő"
							id="fejleszto"><label for="fejleszto">Fejlesztő</label>
						<input
							type="radio" name="szerepkor" value="Tesztelő"
							id="tesztelo"><label for="tesztelo">Tesztelő</label>
						<input
							type="radio" name="szerepkor" value="Hardverszerelő" id="hardverszerelo"><label
							for="hardverszerelo">Hardverszerelő</label>

					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Küldés</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/"> Bejelentkezés <i
							class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

 <input id="szerepkor"  type="hidden" value="">

	<div  id="myModal" class="modal hide fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <h4 class="modal-title" >Figyelem!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
      <div class="alert alert-warning" role="alert">
  <p>A szerepkör mező nem lehet üres! Kérem ezt töltse ki!</p>

  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
      
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	

	<!--===============================================================================================-->
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->
	<script src="js/dropDownList.js"></script>
	<!--===============================================================================================-->
	<script src="https://kit.fontawesome.com/05243c2d3d.js" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="js/bootstrap.min.js"></script>
	<!--===============================================================================================-->

</body>
</html>
